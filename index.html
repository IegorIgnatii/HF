<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="top-navigation">
        <div class="logo">HomaFarba</div>
        <div class="site-navigation">
          <ul class="menu">
            <li class="item"><a href="" class="link">Про компанію</a></li>
            <li class="item"><a href="" class="link">Доставка та оплата</a></li>
            <li class="item"><a href="" class="link">Контакти</a></li>
            <li class="item"><a href="" class="link">Новини</a></li>
          </ul>
        </div>
        <div class="site-lang">
          <button class="ua-lang">Укр</button>
          <button class="ua-lang">Eng</button>
        </div>
        <div class="site-akk">
          <button class="site-akk-open">Кабінет користувача</button>
        </div>
      </nav>
    </header>
    <main>
      <div class="menu-sticky-top">
        <div class="site-catalog">
          <ul class="list-catalog">
            <li class="item-catalog">Фарба</li>
            <li class="item-catalog">Кісті</li>
            <li class="item-catalog">Грунт</li>
            <li class="item-catalog">Клій</li>
          </ul>
        </div>
        <div class="site-search">
          <form class="fm-search">
            <input
              id="input_search"
              type="text"
              name="search"
              placeholder="Знайдіть свої товари тут"
              class="w-100 h-100 menu-input"
            />
            <button type="button" class="btn-search">Пошук</button>
          </form>
        </div>
      </div>
      <div class="contact-sticky-button"></div>
      <div class="banner"></div>
      <div class="popular-products"></div>
      <div class="finished-model"></div>
      <div class="advantages"></div>
      <div class="promotional-set"></div>
    </main>
    <footer></footer>
    <div class="footer-box"></div>
  </body>
</html>
